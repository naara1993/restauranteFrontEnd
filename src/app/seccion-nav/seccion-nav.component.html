<!--------  header   ---------------->
<header class="row">
  <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          id="img"
          src="assets/l.png"
          width="110"
          height="50"
          class="logo d-inline-block align-text-top"
          alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportContent"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportContent">
        <div class="na navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contacto.html" routerLink="/contacto"
              >Contacto</a
            >
          </li>
          <li class="nav-item"><a class="nav-link" href="#"
            routerLink="/locales"
            >Locales</a></li>
        </div>
      </div>
    </div>
    <div
      id="user"
      class="user text-white d-flex justify-content-center align-content-center me-5"
    >
      <div class="d-flex">
        <li class="nav-item list-unstyled" *ngIf="!isLogged">
          <a class="nav-link" style="color: aliceblue" routerLink="/login"
            ><i id="icono" class="fa-solid fa-user text-white"></i
          ></a>
        </li>
        <li
          class="nav-item list-unstyled"
          *ngIf="isLogged"
          (click)="onLogOut()"
        >
          <a class="nav-link" style="cursor: pointer; color: aliceblue"
            ><i id="icono" class="fas fa-door-open"></i
          ></a>
        </li>
      </div>

      <div id="notificacion">
        <span
          class="mostrarNotificacion"
          id="mostrarNotificacion"
          (mouseover)="show = true"
          (mouseout)="show = false"
        >
          <ul id="div" class="mb-4" *ngIf="show">
            <li class="li">
              <div class="d-flex p-1">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Precio</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let detalle of orden">
                      <th scope="row"></th>
                      <td>{{detalle.nombre}}</td>
                      <td>{{detalle.cantidad}}</td>
                      <td>{{detalle.total}}</td>
                      <!-- <td class="invisible ">{{to}} == {{detalle.total}} * {{detalle.cantidad}}</td>
                   -->  </tr> 
                  </tbody>
                </table>
               
               
               
               
               
               
               
               
               
               
               
               
               
               
               
               
               
               
<!--                
                <div class="">
                  {{ detalle.nombre }}
                </div>
                <div class="ps-2">
                  {{ detalle.cantidad }}
                </div>
                <div class="ps-2">
                  {{detalle.total}} $
                </div> -->
                <br class="separador" />
              </div>
            </li>
          </ul>
        </span>
        <a href="./carrito.html" routerLink="/carrito">
          <i id="icono" class="fa-solid fa-cart-shopping"></i>
        </a>

        <a id="estado" href="./estado.html" routerLink="/estado">
          <i id="icono" class="fa-brands fa-first-order text-white me-2 ms-3"></i>
        </a>
      </div>
    </div>
  </nav>
</header>
