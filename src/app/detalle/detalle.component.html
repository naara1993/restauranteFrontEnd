<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="bg-dark">
      <nav class="p-3">
        <div>
          <button class="btn btn-dark" routerLink="/estado">Volver</button>
        </div>
        <div class="title">
          <h2 class="text-white text-center">Detalle del pedido</h2>
        </div>
      </nav>
    </header>
    <section id="section container-fluid" class="container-fluid">
      <div class="row">
        <div id="seccion-articulos" *ngFor="let orden of menu">
          <div class="sec">
            <div class="s">
              <img
                src="{{ orden.menu.image }}"
                width="70px"
                height="70px"
                alt=""
              />
              <p class="ps-1">{{ orden.cantidad }}</p>
              <p class="ps-2">{{ orden.menu.title }}</p>
            </div>
            <p>{{ orden.menu.price }} $</p>
          </div>
        </div>
      </div>
    </section>
    <section id="section-resumen" class="container-fluid mt-5">
     <div class="">
        <h2>Resumen</h2>
        <div class="row c">
            <div id="resumen" class="col-md-6 col-lg-6 col-sm-12">
                <p class="text-muted">Subtotal</p>
                <p class="text-muted">Envío</p>
                <p class="text-muted">total</p>
              </div>
              <div id="total" class="col-md-6 col-lg-6 col-sm-12" >
                <p>{{total}}$</p>
                <p>{{costoEnvio}}$</p>
                <p>{{totalFinal}}$</p>
              </div>
        </div>
     </div>
    </section>
    <section id="section-forma-pago" class="container-fluid mt-5">
        <div class="">
           <h2>Forma de pago</h2>
           <div class="row c">
                 <div class="d-flex">
                   <p class="text-muted">{{tipoPago}}</p>
                 </div>
           </div>
        </div>
    </section>
    <section id="section-entrega" class="container-fluid mt-5">
        <div class="">
           <h2>Dirección de entrega</h2>
           <div class="row c">
                 <div class="d-flex">
                   <p class="text-muted">{{direccion}}</p>
                 </div>
           </div>
        </div>
    </section>
  </body>
</html>
