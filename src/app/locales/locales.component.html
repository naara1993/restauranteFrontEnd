            <div id="n ">
              <div class="datos-locales d-block" *ngFor="let locales of local">

                <p>

                </p>
                <p><i class="fa-solid fa-envelope"></i> {{ locales.email }}</p>
              </div>
              
            </div>
            <div id="mapa" class="img-fluid">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26270.621725095803!2d-58.451558399999996!3d-34.6085178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1664275472771!5m2!1ses-419!2sar"

                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"

      <div class="container-fluid">

          <!--col-->

          <!--/col-->

          <!--col-->
          <div class="col-md-7 col-lg-6 col-sm-12">
            <form novalidate #f="ngForm" action="" id="suscripcion">
              <label for="suscribete" class="text-white pe-1 label-suscribite"
                ><u>
                  <b><i>Suscribite y recibe nuevas novedades</i></b>
                </u>
              </label>
              <input
                id="su"
                placeholder="email"
                autocomplete="on"
                type="email"
                class="form-control"
                name="correo"
                placeholder="Correo"
                required
                #correo="ngModel"
                [ngModel]=""
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                [ngClass]="{
                  'is-invalid animated shake': correo.invalid && correo.touched
                }"
              />
              <button
                [disabled]="!f.valid"
                id="sus"
                title="ingresa tu email para suscribirte"
                class="btn btn-dark"
              >
                suscribirse
              </button>
            </form>

          </div>
