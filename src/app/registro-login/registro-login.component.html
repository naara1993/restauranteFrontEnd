<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <app-seccion-nav></app-seccion-nav>

    <div class="text-center" *ngIf="isLogged; else loggedOut">
      <h2>Ya has iniciado sesión</h2>
    </div>
    <ng-template name="user" #loggedOut>
      <section class="section">
        <div class="container-fluid h-custom">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-9 col-lg-6 col-xl-5 mt-4">
              <img
                id="img"
                src="assets/c.jpg"
                class="img-fluid pt-2"
                alt="Sample image"
              />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Register</p>
                </div>

                <!-- name input -->
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control form-control-lg"
                    placeholder="  nombre completo"
                    title="ingresa tu nombre completo"
                    [(ngModel)]="nombre"
                    required
                    title="debes ingresar tu nombre"
                    autocomplete="true"
                  />
                  <label class="form-label" for="form3Example3"
                    >Ingresa nombre completo</label
                  >
                </div>

                <!-- name user input -->
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="nombreUsuario"
                    name="nombreUsuario"
                    title="debes ingresar un nombre de usuario"
                    class="form-control form-control-lg"
                    autocomplete="true"
                    placeholder="nombre de usuario"
                    title="ingresa un nombre de usuario"
                    [(ngModel)]="nombreUsuario"
                    required
                  />
                  <label class="form-label" for="form3Example3"
                    >Ingresa nombre de usuario</label
                  >
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    placeholder="email"
                    autocomplete="true"
                    type="email"
                    name="correo"
                    placeholder="Correo"
                    required
                    #correo="ngModel"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    [ngClass]="{
                      'is-invalid animated shake':
                        correo.invalid && correo.touched
                    }"
                    id="correo"
                    class="form-control form-control-lg"
                    title="ingresa tu email"
                    [(ngModel)]="email"
                    required
                  />
                  <label class="form-label" for="form3Example3"
                    >Ingresa tu email</label
                  >
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control form-control-lg"
                    placeholder="Ingresa tu contraseña"
                    title="ingresa tu contraseña"
                    [(ngModel)]="password"
                    required
                  />
                  <label class="form-label" for="form3Example4"
                    >Contraseña</label
                  >
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                    title="debes completar todos los campos para registrate"
                    [disabled]="!f.valid"
                  >
                    Registrarse
                  </button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    <a
                      href="../login-registro/login-registro.component.html"
                      routerLink="/login"
                      class="link-danger"
                      >volver login</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </ng-template>

      <div class="container-fluid">
        <!--row-->
        <div class="row contacto-suscripcion mt-3">
          <!--col-->
          <div class="col-md-5 col-lg-4 col-sm-12">
            <div class="contenedor-redes-sociales d-flex mt-3">
              <h5 class="text-uppercase text-white mb-3">
                <i><b> Seguinos</b></i>
              </h5>
              <ul class="list-unstyled d-inline-flex ms-3">
                <li class="pe-4">
                  <a href="#!" class="text-white">

          <!--col-->
          <div class="col-md-7 col-lg-6 col-sm-12">
            <form
              (ngSubmit)="suscripcion()"
              novalidate
              #f="ngForm"
              action=""
              id="suscripcion"
            >
              <label for="suscribete" class="text-white pe-1 label-suscribite"
                ><u>
                  <b><i>Suscribite y recibe nuevas novedades</i></b>
                </u>
              </label>
              <input
                id="su"
                placeholder="email"
                autocomplete="on"
                type="email"
                class="form-control"
                name="correo"
                placeholder="Correo"
                required
                #correo="ngModel"
                [ngModel]=""
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                [ngClass]="{
                  'is-invalid animated shake': correo.invalid && correo.touched
                }"
              />
              <button
                [disabled]="!f.valid"
                id="sus"
                title="ingresa tu email para suscribirte"
                class="btn btn-dark"
              >
                suscribirse
              </button>
            </form>
            <!--col-->
          </div>
          <!--/row-->

  </body>
</html>
