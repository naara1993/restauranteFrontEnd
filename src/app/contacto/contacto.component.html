<div class="container.fluid">
  <div class="row">
    <div class="contenedor col-sm-12">
      <div class="">
        <form
          id="form"
          (ngSubmit)="onContacto()"
          class="row"
          target="_blank"
          method="POST"
          novalidate
          #f="ngForm"
        >
          <fieldset>
            <legend class="text-center header">Contacto</legend>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-user bigicon"></i
              ></span>
              <div class="col-md-8 mt-2">
                <input
                  type="text"
                  name="nombre"
                  id="txtNombre"
                  placeholder="ingresa tu nombre"
                  required
                  [(ngModel)]="nombre"
                  minlength="5"
                  maxlength="50"
                  autocomplete="true"
                />
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa-solid fa-envelope bigicon"></i
              ></span>
              <div class="col-md-8 mt-2">
                <input
                  placeholder="email"
                  class="form-control"
                  name="correo"
                  placeholder="Correo"
                  required
                  #correo="ngModel"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                  [ngClass]="{
                    'is-invalid animated shake':
                      correo.invalid && correo.touched
                  }"
                  autocomplete="true"
                  type="email"
                  name="email"
                  id="txtEmail"
                  placeholder="ingresa tu email"
                  required
                  [(ngModel)]="email"
                />
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa-solid fa-pen bigicon"></i
              ></span>
              <div class="col-md-8 mt-2">
                <textarea
                  rows="10"
                  cols="10"
                  name="message"
                  id="txtMensaje"
                  placeholder="ingresa tu mensaje"
                  required
                  [(ngModel)]="message"
                ></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center mt-3">
                <div class="div-button">
                  <button
                    title="debe completar los campos para enviar el mensaje"
                    type="button"
                    class=""
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    id="button"
                    type="submit"
                    [disabled]="f.invalid"
                    title="debes completar todos los campos para enviar"
                  >
                    Enviar
                  </button>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<!---modal ------------------------------------------------------------------>
<section class="container-fluid">
  <!-- Modal -->
  <div
    class="modal"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
        </div>
        <div class="modal-body">
          <p>
            Muchas Gracias! Su mensaje fue recibido, obtendra una respuesta a la
            brevedad.
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
