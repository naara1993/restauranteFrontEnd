<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <app-seccion-nav></app-seccion-nav>
<!--

    <div class="text-center" *ngIf="isLogged; else loggedOut">
      <h2>Ya has iniciado sesión</h2>
    </div>

    <ng-template #loggedOut>
      <section class="section">
        <div class="container-fluid h-custom">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-9 col-lg-6 col-xl-5 mt-4">
              <img
              id="img"
                src="assets/rest.jpg"
                class="img-fluid pt-2"
                alt="Sample image"
                class=" img-fluid mt-2"
              />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Login</p>
                </div>

                <!-- user name -->
                <div class="form-outline mb-4">
                  <label for="nombreUsuario">Nombre de Usuario</label>
                  <input
                    type="text"
                    name="nombreUsuario"
                    id="nombreUsuario"
                    class="form-control"
                    [(ngModel)]="nombreUsuario"
                    title="Ingresa el nombre de usuario"
                    required
                  />
                </div>

                <!-- Password  -->
                <div class="form-outline mb-3">
                  <label for="password">Contraseña</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    [(ngModel)]="password"
                    title="ingresa tu contraseña"
                    required
                  />
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3"
                    />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">olvidaste tu contraseña?</a>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                    [disabled]="!f.valid"
                  >
                    Ingresar
                  </button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    No tenes una cuenta?
                    <a
                      href="../registro-login/registro-login.component.html"
                      class="link-danger"
                      routerLink="/registro"
                      >Registrate</a
                    >
                  </p>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    <a href="./index.html" class="link-danger"
                      >Pagina Principal</a
                    >
                  </p>
                </div>

                <div
                  *ngIf="f.submitted && isLoginFail"
                  class="alert alert-danger mt-3"
                >
                  error en iniciar secion :{{ errMsj }}
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </ng-template>

    <footer id="footer2">
      <section class="container-fluid">
        <div class="">
            <div class="row contenedor-footer-logo">
              <img id="img-footer" src="assets/l.png" alt="" />
            </div>
            <div class="contenedor-footer-nav">
              <nav class="row">
                <ul>
                  <li>
                    <a href="">Home</a>
                  </li>
                  <li>
                    <a href="">Menu</a>
                  </li>
                  <li>
                    <a href="">Contacto</a>
                  </li>
                  <li>
                    <a href="">Local</a>
                  </li>
                  <li>
                    <a href="">Blog</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="contenedor-footer-redes mt-5">
              <nav class="row">
                <ul>
                  <li>
                    <a href="">
                      <i class="fa-brands fa-facebook"></i>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <i class="fa-brands fa-instagram"></i>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <i class="fa-brands fa-twitter"></i>

                  </li>
                  <li>
                    <a href="">

                </ul>
              </nav>
            </div>
        </div>
      </section>
      <p class="p text-muted ">©  2022 Rest. All Rights Reserved. Privacy Policy</p>
    </footer>
  </body>
</html>
